<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subastas Web3</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <h2>➕ Crear nueva subasta</h2>
  <form id="formulario" onsubmit="event.preventDefault(); crearSubasta();">

    <input type="number" id="duracion" placeholder="Duración en segundos" />

  </form>

  <div id="subastas"></div>

  <script src="js/app.js"></script>
</body>
